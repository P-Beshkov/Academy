<html>
<head>
	<title>CheckBit3</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		var value = 10;

		var p = 3;
        var mask = 1 << p;
        var result = value & mask;
        var bit = result >> p;
            
		jsConsole.writeLine("Third bit of " + value+ " is:" + bit);

	</script>
</body>
</html>
