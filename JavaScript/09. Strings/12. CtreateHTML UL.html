<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Strings</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/string-extensions.js"></script>
</head>
<body>
    <div data-type="template" id="list-item">
        <strong>-{name}-</strong> <span>-{age}-</span>
    </div>
    <div id="display"></div>    
    
    <script>
        //Write a function that creates a HTML UL using a template for every HTML LI. 
        //The source of the list should an array of elements. Replace all placeholders
        //marked with –{…}–   with the value of the corresponding property of the object. Example: 
        //<div data-type="template" id="list-item">
        // <strong>-{name}-</strong> <span>-{age}-</span> </div>

        //var people = [{name: "Peter", age: 14},…];
        //var tmpl = document.getElementById("list-item").innerHtml;
        //var peopleList = generateList(people, template);
        //peopleList = "<ul><li><strong>Peter</strong> <span>14</span></li><li>…</li>…</ul>"
        main();
        function main() {
            var people = [
                { name: "Gerge", age: 23 },
                { name: "Stamat", age: 20 },
                { name: "Baj Mangal", age: 17 }];
            var template = document.getElementById("list-item").innerHTML.valueOf();
            var peopleList = generateList(people, template);
            document.getElementById("display").innerHTML = peopleList;
        }
        function generateList(ppl, tmpl) {
            var i;
            var list = "<ul>";
            for (i = 0; i < ppl.length; i++) {
                list += "<li>";
                list += tmpl.replace("-{name}-", ppl[i]["name"]);
                list = list.replace("-{age}-", ppl[i]["age"]);
                list += "</li>";
            }
            list += "</ul>";
            return list;
        }
    </script>
</body>
</html>
