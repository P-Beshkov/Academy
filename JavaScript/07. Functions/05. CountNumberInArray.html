    <script>
        //Write a function that counts how many times given number appears in given array. 
        //Write a test function to check if the function is working correctly.
        function testFunction() {
            var array = [1, 2, 23, 4, 5, 4, 23, 1, 2, 23, 1];
            var number = 2;
            jsConsole.writeLine("Number "+number+" appears "+countAppears(array,number)+" times");
        }
        function countAppears(array, number) {
            var counts = 0;
            for (var i in array) {
                if (number == i) {
                    counts++;
                }
            }
            return counts;
        }
    </script>
